Name: MeeGo Tablet N950 Community Edition (Stable)
Platform: CETABLET
FileName: tablet-armv7nhl-n950-ce-stable
PackageArgs: ignoremissing
PartSize: 3500
FileSystem: ext3
Mic2Options: -f fs --compress-disk-image=tar.bz2 --save-kernel --arch=armv7nhl --record-pkgs=name
Architecture: armv7nhl
Kernel: kernel-adaptation-n950
Repos:
    - oss-1.2-daily-n950
    - devel-devices-n950
    - ce-trunk-n950
Groups:
    - Nokia N950 Support
    - Nokia N950 Proprietary Support
RemovePackages:
    - contextkit-meego-battery-upower
PostScripts:
    # Because of https://bugs.meego.com/show_bug.cgi?id=20493#c1
    # we can't use the armv7nhl here
    - arch-armv7hl
    - serial-n950
    - meegotouch-n950
    - console-n950
    - meego-ux-daemon-n950-homekey
